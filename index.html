<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JS Form Validation</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
    }
    
    #error {
        align-self: center;
        width: 70vw;
    }
    
    @media (max-width:350px) {
        #error {
            width: 95vw;
        }
    }
</style>

<body>
    <div class="header mx-5 my-5">
        <h1 class="mx-5">JS Bootstrap <span class="badge bg-primary">Form Validation</span></h1>
    </div>
    <div id="error">
        <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Form submitted successfully</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
    </div>

    <div class="container my-5">
        <form id="registrationForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
</body>
<script src="logic.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
